<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Pacientes Cadastrados</h3>
            </div>
            <div class="card-body">

                <div class="mb-3 text-end">
                    <a href="#" class="btn btn-success"> + Adicionar Novo Paciente</a>
                </div>

                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${pacientesNoHtml}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.nome}"></td>
                            <td th:text="${p.idade}"></td>
                            <td th:text="${p.telefone}"></td>
                            <td>
                                <button class="btn btn-sm btn-info text-white">Editar</button>
                                <button class="btn btn-sm btn-danger">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div th:if="${#lists.isEmpty(pacientesNoHtml)}" class="alert alert-warning">
                    Nenhum paciente encontrado no sistema.
                </div>

            </div>
        </div>
    </div>

</body>

</html>
